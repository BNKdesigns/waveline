<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chnl.extended</title>
    <link rel="icon" type="image/x-icon" href="https://chnl.bnkd.xyz/chnl.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta property="og:type" content="website">
    <meta property="og:title" content="chnl.extended">
    <meta property="og:description" content="temporary webchnl replacement">
    <meta property="og:image" content="https://chnl.bnkd.xyz/chnlbanner.png">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
        }

        .navbar {
            backdrop-filter: blur(20px) saturate(200%);
            -webkit-backdrop-filter: blur(20px) saturate(200%);
            background: linear-gradient(
                145deg, 
                rgba(255,255,255,0.3) 0%, 
                rgba(255,255,255,0.1) 50%, 
                rgba(255,255,255,0.05) 100%
            );
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.15) inset,
                0 15px 30px rgba(255, 255, 255, 0.3) inset,
                0 -15px 30px rgba(0, 0, 0, 0.15) inset,
                0 0 15px rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1), transform 0.5s ease-in-out;
            width: 95%;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 16px;
            height: auto; 
            position: fixed;
            bottom: 20px;
            z-index: 50;
            overflow: hidden; 
        }

        .navbar.hidden-navbar {
            transform: translateX(-50%) translateY(150%);
            opacity: 0;
            pointer-events: none;
        }

        .navbar::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            right: -50%;
            bottom: -50%;
            background: linear-gradient(
                to bottom right,
                rgba(255,255,255,0) 0%,
                rgba(255,255,255,0.1) 50%,
                rgba(255,255,255,0) 100%
            );
            transform: rotate(30deg);
            animation: shine 6s infinite;
            pointer-events: none;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(30deg); }
            20% { transform: translateX(100%) rotate(30deg); }
            100% { transform: translateX(100%) rotate(30deg); }
        }
        
        .navbar button {
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .navbar button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        
        .navbar button:active {
            transform: translateY(0);
        }
        
        #channelInfo {
            backdrop-filter: blur(24px) saturate(200%);
            -webkit-backdrop-filter: blur(24px) saturate(200%);
            background: linear-gradient(
                145deg, 
                rgba(0, 0, 0, 0.7) 0%, 
                rgba(0, 0, 0, 0.5) 50%, 
                rgba(0, 0, 0, 0.3) 100%
            );
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.08) inset,
                0 10px 15px -3px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        #channelInfo::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.05) 0%,
                rgba(255, 255, 255, 0.01) 50%,
                rgba(255, 255, 255, 0.05) 100%
            );
            pointer-events: none;
            z-index: -1;
            border-radius: inherit;
        }

        .channel-btn.active {
            background-color: rgba(0, 0, 0, 0.4);
            transform: scale(1.1);
        }
        
        .channel-btn:hover:not(.active) {
            transform: scale(1.05);
        }
        
        .player-container {
            transition: all 0.3s ease;
        }
        
        button.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
        }
        
        @media (max-width: 640px) {
            .navbar {
                flex-direction: column;
                height: auto; 
                gap: 12px;
                padding: 12px;
                width: 90%;
                bottom: 10px;
            }
            .channels {
                flex-direction: row;
                flex-wrap: wrap; 
                width: 100%;
                justify-content: center; 
                gap: 8px;
            }
            .player-controls {
                width: 100%;
                justify-content: space-around;
                background: rgba(0,0,0,0.2) !important;
                padding: 8px;
                border-radius: 24px;
            }
            .channel-btn, #playPauseBtn, #muteBtn, #fullscreenBtn { 
                width: 44px;
                height: 44px;
            }
            #videoContainer {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 80px; 
            }
        }
    </style>
</head>
<body class="bg-black min-h-screen flex flex-col">
    <div class="relative w-full h-screen">
        <div id="startupPage" class="absolute inset-0 z-10">
            <iframe src="https://bnkd.xyz" class="w-full h-full border-0"></iframe>
        </div>
        
        <div id="videoContainer" class="absolute inset-0 hidden">
            <video id="videoPlayer" class="w-full h-full object-contain" loop></video>
            <div id="channelInfo" class="absolute top-4 left-4 text-white px-6 py-4 rounded-2xl hidden shadow-2xl transform transition-all duration-300 opacity-0 -translate-y-2 backdrop-blur-xl border border-white/10">
                <div class="flex items-start space-x-4">
                    <div id="channelIconBg" class="w-12 h-12 rounded-xl flex items-center justify-center shadow-lg">
                        <img id="channelIcon" class="w-8 h-8 object-contain" alt="Channel Icon">
                    </div>
                    <div class="flex-1">
                        <div class="flex items-baseline justify-between">
                            <h2 id="channelName" class="text-2xl font-bold tracking-tight"></h2>
                            <span id="channelNumber" class="text-sm font-medium bg-black/20 px-2 py-1 rounded-md"></span>
                        </div>
                        <p id="channelDescription" class="text-sm text-white/80 mt-1"></p>
                    </div>
                </div>
                <div id="channelProgressBg" class="absolute bottom-0 left-0 right-0 h-1.5 rounded-b-2xl overflow-hidden">
                    <div id="progressBar" class="h-full transition-all duration-15000 ease-linear" style="width: 100%"></div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="navbar fixed bottom-[20px] z-50 flex items-center justify-between px-6">
        <div id="channelsContainer" class="channels flex space-x-4 flex-wrap flex-grow min-w-0">
        </div>
        
        <div class="player-controls flex items-center space-x-3 bg-opacity-20 rounded-full px-4 py-1 flex-shrink-0">
            <button id="playPauseBtn" class="p-3 aspect-square rounded-full bg-black bg-opacity-30 hover:bg-opacity-50 transition-all w-10 h-10 flex items-center justify-center disabled" disabled>
                <i class="fas fa-play text-white"></i>
            </button>
            
            <div class="volume-control">
                <button id="muteBtn" class="p-3 aspect-square rounded-full bg-black bg-opacity-30 hover:bg-opacity-50 transition-all w-10 h-10 flex items-center justify-center disabled" disabled>
                    <i class="fas fa-volume-up text-white"></i>
                </button>
            </div>

            <button id="fullscreenBtn" class="p-3 aspect-square rounded-full bg-black bg-opacity-30 hover:bg-opacity-50 transition-all w-10 h-10 flex items-center justify-center disabled" disabled>
                <i class="fas fa-expand text-white"></i>
            </button>
        </div>
    </div>

    <script>
        const navbarHideDelay = 10000;
        let navbarTimeout;
        const fallbackVideoUrl = 'https://chnl.bnkd.xyz/rest.mp4';
        
        const channelsData = [
            {
                id: 'eel',
                name: 'EEL SD',
                streamUrl: 'https://cdn.webvision.fun/memfs/6193a8f9-103d-4bdf-99f3-e563b748037b.m3u8',
                iconUrl: 'https://chnl.bnkd.xyz/img/eel.png', 
                description: 'it feels eel, its on eel, everything is eel.',
                gradient: 'linear-gradient(145deg, rgba(111,11,222,0.7) 0%, rgba(222,11,111,0.7) 100%)'
            },
            {
                id: 'spark',
                name: 'spark HD',
                streamUrl: 'https://live-bshto1202.telewebion.com/ek/varzesh/live/1080p/index.m3u8',
                iconUrl: 'https://chnl.bnkd.xyz/img/spark.png', 
                description: 'welcome to spark, feel free to watch',
                gradient: 'linear-gradient(145deg, rgba(155, 52, 235,0.7) 0%, rgba(52, 113, 235,0.7) 100%)'
            },
            {
                id: 'db',
                name: 'DoneBetter HD',
                streamUrl: 'https://live-bshto1202.telewebion.com/ek/irinn/live/1080p/index.m3u8',
                iconUrl: 'https://chnl.bnkd.xyz/img/db.png',
                description: 'DoneBetter is the place for the best general entertainment shows.',
                gradient: 'linear-gradient(145deg, rgba(52, 140, 235,0.7) 0%, rgba(70, 52, 235,0.7) 100%)'
            },
            {
                id: 'dcdb',
                name: 'Disney Channel DoneBetter HD',
                streamUrl: 'https://live-bshto1202.telewebion.com/ek/irinn/live/1080p/index.m3u8',
                iconUrl: 'https://chnl.bnkd.xyz/img/dcdb.png',
                description: 'Disney Channel DoneBetter is a replica of Disney Channel, airing non-stop fun across the weekends!',
                gradient: 'linear-gradient(145deg, rgba(92, 235, 52,0.7) 0%, rgba(52, 235, 186,0.7) 100%)'
            },
            {
                id: 'ccdb',
                name: 'Comedy Central DoneBetter HD',
                streamUrl: 'https://test-streams.damn.dev/x36xhzz/x36xhzz.m3u8', 
                iconUrl: 'https://chnl.bnkd.xyz/img/ccdb.png',
                description: 'Comedy Central DB gets your weekend started with non-stop LOLs!',
                gradient: 'linear-gradient(145deg, rgba(235, 180, 52,0.7) 0%, rgba(235, 220, 52,0.7) 100%)'
            }
        ];

        document.addEventListener('DOMContentLoaded', function() {
            const navbar = document.querySelector('.navbar');
            const videoPlayer = document.getElementById('videoPlayer');
            const videoContainer = document.getElementById('videoContainer');
            const channelsContainer = document.getElementById('channelsContainer'); 
            const playPauseBtn = document.getElementById('playPauseBtn');
            const muteBtn = document.getElementById('muteBtn');
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            const startupPage = document.getElementById('startupPage');
            let hls = new Hls();
            let currentChannelId = null;

            function resetNavbarTimeout() {
                clearTimeout(navbarTimeout);
                navbar.classList.remove('hidden-navbar');
                navbarTimeout = setTimeout(() => {
                    navbar.classList.add('hidden-navbar');
                }, navbarHideDelay);
            }

            function showVideoPlayer() {
                startupPage.classList.add('hidden');
                videoContainer.classList.remove('hidden');
                
                document.querySelectorAll('.player-controls button').forEach(button => {
                    button.disabled = false;
                    button.classList.remove('disabled');
                });
                resetNavbarTimeout();
            }
            
            function loadStream(url) {
                if (Hls.isSupported()) {
                    hls.destroy();
                    hls = new Hls();
                    hls.loadSource(url);
                    hls.attachMedia(videoPlayer);
                    hls.on(Hls.Events.MANIFEST_PARSED, function() {
                        videoPlayer.play();
                        updatePlayPauseIcon();
                    });
                    hls.on(Hls.Events.ERROR, function(event, data) {
                        if (data.fatal) {
                            console.error('HLS fatal error, attempting to load fallback MP4:', data);
                            videoPlayer.src = fallbackVideoUrl;
                            videoPlayer.load();
                            videoPlayer.play();
                            updatePlayPauseIcon();
                        }
                    });
                } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                    videoPlayer.src = url;
                    videoPlayer.addEventListener('loadedmetadata', function() {
                        videoPlayer.play();
                        updatePlayPauseIcon();
                    });
                    videoPlayer.addEventListener('error', function() {
                        console.error('Native HLS playback error, attempting to load fallback MP4.');
                        videoPlayer.src = fallbackVideoUrl;
                        videoPlayer.load();
                        videoPlayer.play();
                        updatePlayPauseIcon();
                    }, { once: true });
                } else {
                    console.error('HLS is not supported in this browser and native HLS playback is not available. Loading fallback MP4.');
                    videoPlayer.src = fallbackVideoUrl;
                    videoPlayer.load();
                    videoPlayer.play();
                    updatePlayPauseIcon();
                }
            }

            function updatePlayPauseIcon() {
                const icon = playPauseBtn.querySelector('i');
                if (videoPlayer.paused) {
                    icon.classList.remove('fa-pause');
                    icon.classList.add('fa-play');
                } else {
                    icon.classList.remove('fa-play');
                    icon.classList.add('fa-pause');
                }
            }
            
            function updateMuteIcon() {
                const icon = muteBtn.querySelector('i');
                if (videoPlayer.muted || videoPlayer.volume === 0) {
                    icon.classList.remove('fa-volume-up');
                    icon.classList.add('fa-volume-mute');
                } else {
                    icon.classList.remove('fa-volume-mute');
                    icon.classList.add('fa-volume-up');
                }
            }

            function handleChannelClick(channelData, buttonElement) {
                document.querySelectorAll('.channel-btn').forEach(btn => btn.classList.remove('active'));
                buttonElement.classList.add('active');
                
                if (videoContainer.classList.contains('hidden')) {
                    showVideoPlayer();
                }
                
                if (currentChannelId !== channelData.id) {
                    currentChannelId = channelData.id;
                    loadStream(channelData.streamUrl);
                    
                    const channelInfo = document.getElementById('channelInfo');
                    const channelName = document.getElementById('channelName');
                    const channelNumber = document.getElementById('channelNumber');
                    const channelDescription = document.getElementById('channelDescription');
                    const channelIcon = document.getElementById('channelIcon');
                    const channelIconBg = document.getElementById('channelIconBg');
                    const channelProgressBg = document.getElementById('channelProgressBg');
                    
                    channelName.textContent = channelData.name;
                    const channelIndex = channelsData.findIndex(c => c.id === channelData.id);
                    channelNumber.textContent = '#' + (channelIndex + 1);
                    channelDescription.textContent = channelData.description;
                    
                    channelIcon.src = channelData.iconUrl;
                    channelIcon.alt = channelData.name + ' Logo';

                    channelIconBg.style.background = channelData.gradient;
                    channelProgressBg.style.background = channelData.gradient;

                    channelInfo.classList.remove('hidden', 'opacity-0', '-translate-y-2');
                    
                    const progressBar = document.getElementById('progressBar');
                    progressBar.style.transition = 'none';
                    progressBar.style.width = '100%';
                    void progressBar.offsetWidth; 
                    progressBar.style.transition = 'width 15s linear';
                    
                    setTimeout(() => {
                        progressBar.style.width = '0%';
                    }, 50);

                    setTimeout(() => {
                        channelInfo.classList.add('opacity-0', '-translate-y-2');
                        setTimeout(() => {
                            channelInfo.classList.add('hidden');
                        }, 300);
                    }, 15000); 
                }
            }

            channelsData.forEach((channel, index) => {
                const button = document.createElement('button');
                button.className = 'channel-btn flex items-center justify-center p-2 rounded-full bg-black bg-opacity-20 hover:bg-opacity-40 transition-all duration-300 w-10 h-10';
                button.setAttribute('data-channel-id', channel.id);
                
                const img = document.createElement('img');
                img.src = channel.iconUrl;
                img.alt = channel.name + ' Logo';
                img.className = 'w-full h-full object-contain';
                
                button.appendChild(img);
                channelsContainer.appendChild(button);

                button.addEventListener('click', () => handleChannelClick(channel, button));
            });
            
            playPauseBtn.addEventListener('click', function() {
                if (videoPlayer.paused) {
                    videoPlayer.play();
                } else {
                    videoPlayer.pause();
                }
                updatePlayPauseIcon();
            });
            
            muteBtn.addEventListener('click', function() {
                videoPlayer.muted = !videoPlayer.muted;
                updateMuteIcon();
            });
            
            fullscreenBtn.addEventListener('click', function() {
                if (!document.fullscreenElement) {
                    if (videoContainer.requestFullscreen) {
                        videoContainer.requestFullscreen();
                    } else if (videoContainer.webkitRequestFullscreen) {
                        videoContainer.webkitRequestFullscreen();
                    } else if (videoContainer.msRequestFullscreen) {
                        videoContainer.msRequestFullscreen();
                    }
                    this.querySelector('i').classList.remove('fa-expand');
                    this.querySelector('i').classList.add('fa-compress');
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.webkitExitFullscreen) {
                        document.webkitExitFullscreen();
                    } else if (document.msExitFullscreen) {
                        document.msExitFullscreen();
                    }
                    this.querySelector('i').classList.remove('fa-compress');
                    this.querySelector('i').classList.add('fa-expand');
                }
            });
            
            videoPlayer.addEventListener('play', updatePlayPauseIcon);
            videoPlayer.addEventListener('pause', updatePlayPauseIcon);
            videoPlayer.addEventListener('volumechange', updateMuteIcon);
            
            if (channelsData.length > 0) {
                const firstChannelButton = channelsContainer.querySelector('.channel-btn');
                if (firstChannelButton) {
                    handleChannelClick(channelsData[0], firstChannelButton);
                }
            }
            
            document.body.addEventListener('mousemove', resetNavbarTimeout);
            document.body.addEventListener('touchstart', resetNavbarTimeout);
            document.body.addEventListener('touchend', resetNavbarTimeout);
            document.body.addEventListener('touchmove', resetNavbarTimeout);

            resetNavbarTimeout();

        });
    </script>
</body>
</html>
