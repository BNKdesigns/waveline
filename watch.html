                        console.error('Native HLS playback error, attempting to load fallback MP4.');
                        videoPlayer.src = fallbackVideoUrl;
                        videoPlayer.load();
                        videoPlayer.play();
                        updatePlayPauseIcon();
                    }, { once: true });
                } else {
                    console.error('HLS is not supported in this browser and native HLS playback is not available. Loading fallback MP4.');
                    videoPlayer.src = fallbackVideoUrl;
                    videoPlayer.load();
                    videoPlayer.play();
                    updatePlayPauseIcon();
                }
            }

            function updatePlayPauseIcon() {
                const icon = playPauseBtn.querySelector('i');
                if (videoPlayer.paused) {
                    icon.classList.remove('fa-pause');
                    icon.classList.add('fa-play');
                } else {
                    icon.classList.remove('fa-play');
                    icon.classList.add('fa-pause');
                }
            }

            function updateMuteIcon() {
                const icon = muteBtn.querySelector('i');
                if (videoPlayer.muted || videoPlayer.volume === 0) {
                    icon.classList.remove('fa-volume-up');
                    icon.classList.add('fa-volume-mute');
                } else {
                    icon.classList.remove('fa-volume-mute');
                    icon.classList.add('fa-volume-up');
                }
            }

            function updateMainChannelInfoDisplay(channelData) {
                channelNameEl.textContent = channelData.name;
                const channelIndex = channelsData.findIndex(c => c.id === channelData.id);
                channelNumberEl.textContent = '#' + (channelIndex + 1);
                channelDescriptionEl.textContent = channelData.description;
                channelIconEl.src = channelData.iconUrl;
                channelIconEl.alt = channelData.name + ' Logo';
                channelIconBgEl.style.background = channelData.gradient;

                if (channelData.genre) {
                    channelGenreEl.textContent = channelData.genre;
                    channelGenreSection.classList.remove('hidden');
                } else {
                    channelGenreSection.classList.add('hidden');
                }

                if (channelData.website) {
                    channelWebsiteEl.href = channelData.website;
                    channelWebsiteEl.textContent = channelData.website.replace(/(^\w+:|^)\/\//, '');
                    channelWebsiteSection.classList.remove('hidden');
                } else {
                    channelWebsiteSection.classList.add('hidden');
                }

                channelSocialMediaEl.innerHTML = '';
                if (channelData.socialMedia && Object.keys(channelData.socialMedia).length > 0) {
                    for (const platform in channelData.socialMedia) {
                        const url = channelData.socialMedia[platform];
                        const iconClass = {
                            twitter: 'fa-brands fa-twitter',
                            instagram: 'fa-brands fa-instagram',
                            facebook: 'fa-brands fa-facebook',
                            youtube: 'fa-brands fa-youtube',
                            discord: 'fa-brands fa-discord',
                            threads: 'fa-brands fa-threads',
                            bluesky: 'fa-brands fa-bluesky',
                            schedule: 'fa-solid fa-calendar-days',
                            vanillo: 'fa-solid fa-tv'
                        }[platform] || 'fa-solid fa-link';

                        const link = document.createElement('a');
                        link.href = url;
                        link.target = '_blank';
                        link.rel = 'noopener noreferrer';
                        link.innerHTML = `<i class="${iconClass}"></i>`;
                        channelSocialMediaEl.appendChild(link);
                    }
                    channelSocialMediaSection.classList.remove('hidden');
                } else {
                    channelSocialMediaSection.classList.add('hidden');
                }

                if (channelData.additionalInfo) {
                    channelAdditionalInfoEl.innerHTML = marked.parse(channelData.additionalInfo);
                    channelAdditionalInfoSection.classList.remove('hidden');
                } else {
                    channelAdditionalInfoSection.classList.add('hidden');
                }
            }

            function showTransientChannelInfo(channelData) {
                clearTimeout(transientInfoTimeout);

                channelNameTransientEl.textContent = channelData.name;
                const channelIndex = channelsData.findIndex(c => c.id === channelData.id);
                channelNumberTransientEl.textContent = '#' + (channelIndex + 1);
                channelDescriptionTransientEl.textContent = channelData.description;
                channelIconTransientEl.src = channelData.iconUrl;
                channelIconTransientEl.alt = channelData.name + ' Logo';
                channelIconBgTransientEl.style.background = channelData.gradient;

                channelInfoTransient.classList.remove('hidden', 'opacity-0', '-translate-y-2');
                channelInfoTransient.classList.add('show');

                progressBar.style.transition = 'none';
                progressBar.style.width = '100%';
                void progressBar.offsetWidth;
                progressBar.style.transition = `width ${transientInfoDisplayDuration / 1000}s linear`;

                setTimeout(() => {
                    progressBar.style.width = '0%';
                }, 50);

                transientInfoTimeout = setTimeout(() => {
                    channelInfoTransient.classList.remove('show');
                    setTimeout(() => {
                        channelInfoTransient.classList.add('hidden');
                    }, 300);
                }, transientInfoDisplayDuration);
            }


            function handleChannelClick(channelData, buttonElement) {
                document.querySelectorAll('.channel-btn').forEach(btn => btn.classList.remove('active'));
                buttonElement.classList.add('active');

                if (videoContainer.classList.contains('hidden')) {
                    showVideoPlayer();
                }

                if (currentChannelId !== channelData.id) {
                    currentChannelId = channelData.id;
                    currentChannelData = channelData;
                    loadStream(channelData.streamUrl);
                    updateMainChannelInfoDisplay(channelData);
                    showTransientChannelInfo(channelData);
                }
            }

            channelsData.forEach((channel, index) => {
                const button = document.createElement('button');
                button.className = 'channel-btn flex items-center justify-center p-2 rounded-full bg-black bg-opacity-20 hover:bg-opacity-40 transition-all duration-300 w-10 h-10';
                button.setAttribute('data-channel-id', channel.id);

                const img = document.createElement('img');
                img.src = channel.iconUrl;
                img.alt = channel.name + ' Logo';
                img.className = 'w-full h-full object-contain';

                button.appendChild(img);
                channelsContainer.appendChild(button);
                button.addEventListener('click', () => handleChannelClick(channel, button));
            });

            playPauseBtn.addEventListener('click', function() {
                if (videoPlayer.paused) {
                    videoPlayer.play();
                } else {
                    videoPlayer.pause();
                }
                updatePlayPauseIcon();
            });

            muteBtn.addEventListener('click', function() {
                videoPlayer.muted = !videoPlayer.muted;
                updateMuteIcon();
            });

            fullscreenBtn.addEventListener('click', function() {
                if (!document.fullscreenElement) {
                    if (videoContainer.requestFullscreen) {
                        videoContainer.requestFullscreen();
                    } else if (videoContainer.webkitRequestFullscreen) {
                        videoContainer.webkitRequestFullscreen();
                    } else if (videoContainer.msRequestFullscreen) {
                        videoContainer.msRequestFullscreen();
                    }
                    this.querySelector('i').classList.remove('fa-expand');
                    this.querySelector('i').classList.add('fa-compress');
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.webkitExitFullscreen) {
                        document.webkitExitFullscreen();
                    } else if (document.msExitFullscreen) {
                        document.msExitFullscreen();
                    }
                    this.querySelector('i').classList.remove('fa-compress');
                    this.querySelector('i').classList.add('fa-expand');
                }
            });

            infoBtn.addEventListener('click', function() {
                if (currentChannelData) {
                    updateMainChannelInfoDisplay(currentChannelData);
                    channelInfoPopup.classList.remove('hidden');
                    setTimeout(() => {
                        channelInfoPopup.classList.add('show');
                    }, 10);
                }
            });

            closeInfoBtn.addEventListener('click', function() {
                channelInfoPopup.classList.remove('show');
                setTimeout(() => {
                    channelInfoPopup.classList.add('hidden');
                }, 300);
            });

            videoPlayer.addEventListener('play', updatePlayPauseIcon);
            videoPlayer.addEventListener('pause', updatePlayPauseIcon);
            videoPlayer.addEventListener('volumechange', updateMuteIcon);

            if (channelsData.length > 0) {
                const firstChannelButton = channelsContainer.querySelector('.channel-btn');
                if (firstChannelButton) {
                    handleChannelClick(channelsData[0], firstChannelButton);
                }
            }

            document.body.addEventListener('mousemove', resetNavbarTimeout);
            document.body.addEventListener('touchstart', resetNavbarTimeout);
            document.body.addEventListener('touchend', resetNavbarTimeout);
            document.body.addEventListener('touchmove', resetNavbarTimeout);
            resetNavbarTimeout();
        });
    </script>
</body>
</html>
