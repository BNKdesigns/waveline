<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chnl.extended</title>
    <link rel="icon" type="image/x-icon" href="https://chnl.bnkd.xyz/chnl.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: url('https://dl.bnkd.xyz/ava/background.gif') no-repeat center center fixed;
            background-size: cover; 
        }

        .glass-container {
            background-color: rgba(255, 255, 255, 0.15); 
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
        }

        .glass-button {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .glass-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 6px 20px 0 rgba(0, 0, 0, 0.4); 
            transform: scale(1.05);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-5 text-white antialiased relative">

    <div class="glass-container
                border border-white border-opacity-30 rounded-[75px] shadow-xl
                p-10 md:p-20 lg:p-24 max-w-xl md:max-w-3xl lg:max-w-4xl w-full
                flex flex-col items-center justify-center text-center">
        <h1 class="text-5xl sm:text-6xl md:text-7xl lg:text-8xl font-extrabold mb-4 md:mb-6 drop-shadow-lg">
            chnl.extended
        </h1>
        <p class="text-xl sm:text-2xl md:text-3xl lg:text-4xl mb-8 md:mb-10 opacity-90">
            THE SITE IS IN ALPHA, CLICK THE BUTTON BELOW TO START
        </p>
        <a href="https://chnl.bnkd.xyz/watch" target="_blank" rel="noopener noreferrer">
            <button class="glass-button
                           text-white font-bold py-3 px-8 sm:py-4 sm:px-10 rounded-full
                           focus:outline-none focus:ring-4 focus:ring-white focus:ring-opacity-50
                           shadow-md hover:shadow-lg">
                Start Watching
            </button>
        </a>
    </div>

    <!-- Powered by Waveline Tag -->
    <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2">
        <img src="http://chnl.bnkd.xyz/pwdbywaveline.png" alt="Powered by Waveline" class="h-8 sm:h-15 opacity-100">
    </div>

</body>
</html>
